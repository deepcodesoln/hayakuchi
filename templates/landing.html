<!DOCTYPE html>
<html lang="{{lang}}">
{% include "partials/header.html" %}

<body>
  <div class="content_landing">
    <div id="title_landing">{{ config.title }}</div>
    {% for menu in config.extra.translations[lang][0].menus %}
    <div>
      {% if menu.url is starting_with("https://") %}
      <a href={{ menu.url }}>{{ menu.name }}</a>
      {% else %}
      <a href={{ config.base_url }}/{{ menu.url }}>{{ menu.name }}</a>
      {% endif %}
    </div>
   {% endfor %}
  </div>
</body>

</html>
